<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/indexStyle.css" />
		<title>Zalo Messenger</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Zalo Messenger</h1>
			</header>
			<main class="join-main">
				<form id="user-data" action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="South San Jose Community">South San Jose Community</option>
							<option value="North San Jose Community">North San Jose Community</option>
							<option value="West San Jose Community">West San Jose Community</option>
							<option value="East San Jose Community">East San Jose Community</option>
							<option value="Downtown San Jose Community">Downtown San Jose Community</option>
							<option value="San Jose State University">San Jose State University</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		</body>
</html>
